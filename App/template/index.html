<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Network Analyzer</title>
  <style>
    body {
      background-color: #003049;
      color: #FDF0D5;
      font-family: "Times New Roman", Times, serif;
      margin: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: normal;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #669BBC;
    }

    th {
      background-color: #669BBC;
      color: #003049;
    }

    tr:nth-child(even) {
      background-color: #014f86;
    }

    tr:nth-child(odd) {
      background-color: #003f6b;
    }

    tr:hover {
      background-color: #669BBC;
      color: #003049;
    }
  </style>
</head>
<body>
  <h2>Live Bot Profiles</h2>
  <div id="output"></div>

  <script>
    async function fetchBots() {
      const res = await fetch('/api/bots');
      const data = await res.json();
      let html = '<table><tr><th>IP</th><th>Bot ID</th><th>Attack</th><th>UA/OS</th><th>TTL/Flags</th><th>Status</th><th>Req Metrics</th><th>Origin</th><th>Target</th></tr>';
      for (const ip in data) {
        const d = data[ip];
        html += `<tr>
          <td>${ip}</td><td>${d.id}</td><td>${d.attack_type}</td>
          <td>${d.ua_os}</td><td>${d.ttl_tcp}</td>
          <td>${d.precheck_status}</td><td>${d.request_metrics}</td>
          <td>${d.origin_data}</td><td>${d.target_pattern}</td>
        </tr>`;
      }
      html += '</table>';
      document.getElementById('output').innerHTML = html;
    }

    setInterval(fetchBots, 3000);
    fetchBots();
  </script>
</body>
</html>
